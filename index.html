<!DOCTYPE html>
<html ng-app="tttgApp">
	<head>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

			<title>Tic Tac Top Gun</title>
	</head>
	<body ng-controller = "TTTController as TTTCtrl">
		<div id = "wrapper">
			<div class="box" ng-repeat="box in TTTCtrl.boxes" ng-class="{'moveX': box.moveX, 'moveY': box.moveY}" id="{{box.name}}" ng-click="TTTCtrl.playerMove($index)"></div>
		</div>
		<div id="scores">

			<h2 id="p2score">Player 2 Score: {{TTTCtrl.counters[1].$value}}</h2>
			<h2 id="playerNumber">{{TTTCtrl.counters[2].$value}}</h2>
			<button ng-click="TTTCtrl.reset()">Reset</button>
