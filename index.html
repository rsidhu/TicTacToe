<!DOCTYPE html>
<html ng-app="tttgApp">
	<head>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript" src="js/angularfire.js"></script>
		<script type="text/javascript" src="js/module.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
			<title>Tic Tac Top Gun</title>
	</head>
	<body ng-controller = "TTTController as TTTCtrl">
		<div id = "wrapper">
			<div class="box" ng-repeat="box in TTTCtrl.boxes" ng-class="{'moveX': box.moveX, 'moveY': box.moveY}" id="{{box.name}}" ng-click="TTTCtrl.playerMove($index)"></div>
		</div>
		<div id="scores">
			<h2 id="p1score">Player 1 Score: {{TTTCtrl.counters[0].$value}}</h2>
			<h2 id="p2score">Player 2 Score: {{TTTCtrl.counters[1].$value}}</h2>
			<h2 id="playerNumber">{{TTTCtrl.counters[2].$value}}</h2>
			<button ng-click="TTTCtrl.reset()">Reset</button>
		</div>
		<div id="chat">
			<ul>
				<li ng-repeat="chat in TTTCtrl.chats">
					<span>{{chat.message}}</span>
				</li>
			</ul>
			<form class="add-chat" ng-submit="TTTCtrl.addChat()">
					<input class="text-box" type="text" ng-model="TTTCtrl.text" >
					<input type="submit" class="btn btn-add" value="send">
			</form>
		</div>
	</body>
</html>
